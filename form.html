<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- from css star rating -->
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>

                <div class="input-name">
                    <i class="fa fa-user-circle-o"></i>
                    <!-- from front awesome 4 icons -->
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <i class="fa fa-user-circle-o"></i>
                    <!-- from front awesome 4 icons -->
                    <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>

<div class="input-name">
    <i class="fa fa-envelope"></i>
    <input type="email" placeholder="Email" class="name">


</div>

<div class="input-name">
    <i class="fa fa-lock"></i>
    <input type="password" placeholder="Password" class="name">
</div>

<div class="input-name">
    <i class="fa fa-lock"></i>
    <input type="password" placeholder="Confirm Password" class="name">
</div>

<div class="input-name">
    <input type="radio" class="radio-button" name="r1">
    <label>Male</label>

    <input type="radio" class="radio-button" name="r1">
    <!-- dubai ko name r1 bhayexi only one can be chosen -->
    <label>Female</label>

    <input type="radio" class="radio-button" name="r1">
    <label>Other</label>


</div>
<div class="input-name">
    <select class="address">
        <option >Select address</option>
        <option>Kathmandu</option>
        <option>Lalitpur</option>
        <option>Bhaktapur</option>
        <option>Dolakha</option>
        <option>Jhapa</option>
        <option>Kavrepalanchok</option>
    </select>
</div>
<div class="arrow"></div>

<div class="input-name">
    <input type="checkbox" class="check-button">
    <label>I accept all the terms and conditions</label>
</div>
<div class="input-name">
    <input type="submit" class="button" value="Register">
</div>
            </form>
        </div>
    </div>
</body>
</html>
